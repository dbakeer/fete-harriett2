<div class="section section--donors">
    <div class="inner">
        <h3>{{ cms.sponsors.name }}</h3>
        <div class="sponsors">
            {% for sponsor in cms.sponsors.sponsors %}
            <div class="sponsor-icon">
                <img src="{{ sponsor.sponsor_logo.url }}" alt="{{ sponsor.sponsor_name }}">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
